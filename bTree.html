<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Node {
    constructor(value) {
      this.value = value;
      this.left = null;
      this.right = null;
    }
  }

  class BinaryTree {
    constructor() {
      this.root = null;
    }

    // 插入节点
    insert(value) {
      const newNode = new Node(value);
      if (this.root === null) {
        this.root = newNode;
      } else {
        this.insertNode(this.root, newNode);
      }
    }

    insertNode(node, newNode) {
      if (newNode.value < node.value) {
        if (node.left === null) {
          node.left = newNode;
        } else {
          this.insertNode(node.left, newNode);
        }
      } else {
        if (node.right === null) {
          node.right = newNode;
        } else {
          this.insertNode(node.right, newNode);
        }
      }
    }

    // 先序遍历
    preorderTraversal(node, type) {

      if (node !== null) {
        console.log(node.value); // 输出当前节点值
        this.preorderTraversal(node.left, 'left'); // 遍历左子树
        this.preorderTraversal(node.right, 'right'); // 遍历右子树
      }
    }

    // 中序遍历
    inorderTraversal(node, type) {
      if (node !== null) {
        this.inorderTraversal(node.left, 'left'); // 遍历左子树
        console.log(node.value); // 输出当前节点值
        this.inorderTraversal(node.right, 'right'); // 遍历右子树
      }
    }

    // 后序遍历
    postorderTraversal(node) {
      if (node !== null) {
        this.postorderTraversal(node.left); // 遍历左子树
        this.postorderTraversal(node.right); // 遍历右子树
        console.log(node.value); // 输出当前节点值
      }
    }


    levelOrderTraversal(node) {
      const queue = [];
      const result = [];
      if (node !== null) {
        queue.push(node);
      }
      while (queue.length > 0) {
        var first = queue.shift();
        result.push(first.value);
        if (first.left !== null) {
          queue.push(first.left);
        }
        if (first.right !== null) {
          queue.push(first.right);
        }
      }
      return result;
    }
  }

  // 示例使用
  const tree = new BinaryTree();
  tree.insert(10);
  tree.insert(5);
  tree.insert(15);
  tree.insert(3);
  tree.insert(7);
  tree.insert(13);
  tree.insert(17);

  console.log('tree:', tree);
  console.log('Preorder traversal:');
  tree.preorderTraversal(tree.root);

  console.log('Inorder traversal:');
  tree.inorderTraversal(tree.root);

  console.log('Postorder traversal:');
  tree.postorderTraversal(tree.root);



</script>
</body>
</html>
